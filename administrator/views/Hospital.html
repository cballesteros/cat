<h3 class="subti" ng-click="listarHospital()">Cat - {{ item }}</h3>
<hr>
<div style="margin:auto 60px;">
    <div class="panel" >
        <div class="panel-heading">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glypicon-search"></i>Buscar</span>
                <input type="text" ng-model="busca.description" class="form-control" placeholder="Buscar Hospital" autofocus>
                <span class="input-group-addon">
                    <button class="btn btn-xs" style="background: rgba(238,238,238,0.5);border: 0px;"  data-toggle="modal" data-target="#newHospital"> New Hospital 
                    </button>
                </span>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th width="80%">
                      <a href="" ng-click="ordenarPor('description')">
                        Hospital
                      </a>
                      <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-description')"></span>
                    </th>
                    <th>Edit</th>	
                    <th>Delete</th>	
                </tr>
                <tr ng-repeat="hospital in hospitals  | orderBy:ordenSeleccionado | filter: busca ">
                    <td>{{hospital.description  | uppercase}}</td>

                    <td><a href="" ng-click="obtenerDatos(hospital.idhospital)" data-toggle="modal" data-target="#editHospital"><span class="glyphicon glyphicon-pencil"></span></a> </td>
                    <td><a href="" ng-click="eliminarHospital(hospital.idhospital)"><span class="glyphicon glyphicon-minus"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
  <div class="modal fade" id="newHospital" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">NEW HOSPITAL</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="hospital"><span class="glyphicon glyphicon-plus"></span> New Hospital</label>
              <input type="text" class="form-control" id="hospital" placeholder="Hospital" ng-model="hospital">
            </div>
            <div class="has-success">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="checked1"  value="active" ng-model="state">
                  Active
                </label>
              </div>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" data-dismiss="modal" ng-click="RegistrarHospital()"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Modal editHospital-->
  <div class="modal fade" id="editHospital" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">EDIT HOSPITAL</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="hospital"><span class="glyphicon glyphicon-plus"  ></span> Edit Hospital</label>
              <input type="hidden" ng-model="codigoHospital">
              <input type="text" class="form-control" ng-model="hospitalEdit"  required focus>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="editarHospital()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Edit</button>
        </div>
      </div>
    </div>
  </div>
