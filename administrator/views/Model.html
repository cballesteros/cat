<h3 class="subti" ng-click="listarModel()">Cat - {{ item }}</h3>
<hr>
<div style="margin:auto 60px;">
    <div class="panel" >
        <div class="panel-heading">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glypicon-search"></i>Buscar</span>
                <input type="text" ng-model="busca.descripcion" class="form-control" placeholder="Buscar Model" autofocus>
                <span class="input-group-addon">
                    <button class="btn btn-xs" style="background: rgba(238,238,238,0.5);border: 0px;" data-toggle="modal" data-target="#newModel"> New Model 
                    </button>
                </span>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th width="40%">
                      <a href="" ng-click="ordenarPor('descripcion')">
                        Model
                      </a>
                      <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-descripcion')"></span>
                    </th>
                    <th width="40%">Brand</th>	
                    <th>Edit</th>	
                    <th>Delete</th>	
                </tr>
                <tr ng-repeat="model in models  | orderBy:ordenSeleccionado | filter: busca ">
                    <td>{{model.descripcion  | uppercase}}</td>
                    <td>{{model.brand  | uppercase}}</td>

                    <td><a href="" ng-click="obtenerDatos(model.idmodel)" data-toggle="modal" data-target="#editModel"><span class="glyphicon glyphicon-pencil"></span></a> </td>
                    <td><a href="" ng-click="eliminarModel(model.idmodel)"><span class="glyphicon glyphicon-minus"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

 <!-- Modal -->
  <div class="modal fade" id="newModel" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">NEW MODEL</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="model"><span class="glyphicon glyphicon-plus"></span> New Model</label>
              <input type="text" class="form-control" id="inputmodel" placeholder="Description" name="ModelU" ng-model="model" required focus>
            </div>
            <div class="form-group">
              <label for="brand"><span class="glyphicon glyphicon-plus"></span> Brand</label>
              <select class="form-control" ng-model="brand">
                  <option ng-repeat="brand in brands" value="{{brand.idbrand}}">{{brand.descripcion}}</option>
              </select>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="RegistrarModel()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
      </div>
      
    </div>
  </div>

   <!-- Modal editModel-->
  <div class="modal fade" id="editModel" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">EDIT MODEL</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="model"><span class="glyphicon glyphicon-plus"  ></span>Model</label>
              <input type="hidden" ng-model="codigoModel">
              <input type="text" class="form-control" ng-model="modelEdit"  required focus>
            </div>
            <div class="form-group">
              <label for="brand"><span class="glyphicon glyphicon-plus"></span> Brand</label>
              <select class="form-control" ng-model="brandEdit">
                  <option ng-repeat="brand in brands" value="{{brand.idbrand}}">{{brand.descripcion}}</option>
              </select>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="editarModel()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Edit</button>
        </div>
      </div>
    </div>
  </div>
