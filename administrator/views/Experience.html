<h3 class="subti" ng-click="listarExperience()">Cat - {{ item }}</h3>
<hr>
<div style="margin:auto 60px;">
    <div class="panel" >
        <div class="panel-heading">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glypicon-search"></i>Buscar</span>
                <input type="text" ng-model="busca.descripcion" class="form-control" placeholder="Buscar Experience" autofocus>
                <span class="input-group-addon">
                    <button class="btn btn-xs" style="background: rgba(238,238,238,0.5);border: 0px;" data-toggle="modal" data-target="#newExperience"> New Experience 
                    </button>
                </span>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th width="80%">
                      <a href="" ng-click="ordenarPor('descripcion')">
                        Description
                      </a>
                      <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-descripcion')"></span>
                    </th>
                    <th>Edit</th>	
                    <th>Delete</th>	
                </tr>
                <tr ng-repeat="experience in experiences  | orderBy:ordenSeleccionado | filter: busca ">
                    <td>{{experience.descripcion  | uppercase}}</td>

                    <td><a href="" ng-click="obtenerDatos(experience.idexperience)" data-toggle="modal" data-target="#editExperience"><span class="glyphicon glyphicon-pencil"></span></a> </td>
                    <td><a href="" ng-click="eliminarExperience(experience.idexperience)"><span class="glyphicon glyphicon-minus"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
  <div class="modal fade" id="newExperience" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">NEW EXPERIENCE</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="brand"><span class="glyphicon glyphicon-plus"></span> New Experience</label>
              <input type="text" class="form-control" id="brand" placeholder="Experience" ng-model="experience">
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="RegistrarExperience()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Modal editExperience-->
  <div class="modal fade" id="editExperience" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">EDIT EXPERIENCE</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="experience"><span class="glyphicon glyphicon-plus"  ></span> Edit Experience</label>
              <input type="hidden" ng-model="codigoExperience">
              <input type="text" class="form-control" ng-model="experienceEdit"  required focus>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="editarExperience()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Edit</button>
        </div>
      </div>
    </div>
  </div>
