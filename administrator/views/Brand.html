<meta charset="utf-8">
<h3 class="subti" ng-click="listarBrand()">Cat - {{ item }}</h3>
<hr>
<div style="margin:auto 60px;">
    <div class="panel" >
        <div class="panel-heading">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glypicon-search"></i>Buscar</span>
                <input type="text" ng-model="busca.descripcion" class="form-control" placeholder="Buscar Brand" autofocus>
                <span class="input-group-addon">
                    <button class="btn btn-xs" style="background: rgba(238,238,238,0.5);border: 0px;" data-toggle="modal" data-target="#newBrand"> New Brand
                    </button>
                </span>
               
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th width="80%">
                      <a href="" ng-click="ordenarPor('descripcion')">
                        Brand
                      </a>
                      <span class="caret" style="cursor: pointer" ng-click="ordenarPor('-descripcion')"></span>
                    </th>	
                    <th>Edit</th>	
                    <th>Delete</th>	
                </tr>
                <tr ng-repeat="brand in brands  | orderBy:ordenSeleccionado | filter: busca ">
                    <td>{{brand.descripcion  | uppercase}}</td>

                    <td><a href="" ng-click="obtenerDatos(brand.idbrand)" data-toggle="modal" data-target="#editBrand"><span class="glyphicon glyphicon-pencil"></span></a> </td>
                    <td><a href="" ng-click="eliminarBrand(brand.idbrand)"><span class="glyphicon glyphicon-minus"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  <!-- Modal newBrand-->
  <div class="modal fade" id="newBrand" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">NEW BRAND</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="brand"><span class="glyphicon glyphicon-plus"></span> New Brand</label>
              <input type="text" id="inputBrand" class="form-control" placeholder="Description" ng-model="brand" required autofocus>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="RegistrarBrand()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Save</button>
        </div>
      </div>
      
    </div>
  </div>
  

  <!-- Modal editBrand-->
  <div class="modal fade" id="editBrand" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">EDIT BRAND</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="brand"><span class="glyphicon glyphicon-plus"  ></span> Edit Brand</label>
              <input type="hidden" ng-model="codigoBrand">
              <input type="text" class="form-control" ng-model="brandEdit"  required focus>
            </div>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Cancel</button>
            <button type="submit" class="btn btn-success pull-left" ng-click="editarBrand()" data-dismiss="modal"><span class="glyphicon glyphicon-ok"></span> Edit</button>
        </div>
      </div>
    </div>
  </div>
