<!DOCTYPE html>
<html lang="en" ng-app="videoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/cat.png" />

    <title>::.CAT</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body  ng-controller="LoginCtrl" class="fondo">

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <h1 class="titulo">CAT</h1>
                    <p class="subtitulo">Colonoscopy Annotation Tool</p>
                </div>
                <div class="col-sm-10">
                    
                </div>
            </div>
        </div>
        
    </header> 
        <div class="container login">
            
            <div class="row" >
                <div class="col-sm-12" >

                    <form role="form" name="forma">
                        <h4 style="text-align:center ">{{titulo}}</h4>

                        <div class="form-group" >
                            <div class="input-group" ng-class="{'has-error': forma.UsuarioU.$invalid, 'has-success': forma.UsuarioU.$valid}">
                                <div class="input-group-addon">User:</div>
                                <input type="text" id="usuario" class="form-control" ng-model="usuario"  name="UsuarioU" required>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': forma.ClaveU.$invalid, 'has-success': forma.ClaveU.$valid}">
                            <div class="input-group">
                                <div class="input-group-addon">Pass:</div>
                                <input type="password" id="clave" class="form-control" ng-model="clave" required name="ClaveU">    
                            </div>
                        </div>

                        <a class="btn btn-danger btn-block" ng-click="ingresoLogin()">Ingresar</a>
                    </form>
                </div>
            </div>

        </div>
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    

    <!--<script src="css/bootstrap.min.css"></script>-->

    <!--<script src="componentes/bootstrap.min.js"></script>-->
    <script src="componentes/angular.min.js"></script>
    <script src="componentes/angular-route.min.js"></script>
    <!--<script src="componentes/jquery-1.11.1.js"></script>-->
    <script src="script/scriptMenu.js"></script>

    <script src="script/app.js"></script>
    <script src="script/controller/loginCtrl.js"></script>

  </body>
</html>
